<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پالس گجت - جزئیات محصول</title>
    <link rel="stylesheet" href="style.css">
    <script src="products-data.js"></script>
    <style>
        /* استایل‌های مخصوص صفحه محصول */
        .product-detail {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin: 40px 0;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .product-images {
            text-align: center;
        }

        .main-image {
            width: 100%;
            max-width: 600px;
            max-height: 500px;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .main-image:hover {
            transform: scale(1.02);
        }

        .image-zoom-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: zoom-out;
        }

        .zoomed-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .close-zoom {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: rgba(0,0,0,0.5);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product-info {
            padding: 20px;
        }

        .product-category {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .product-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .product-description-full {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #666;
            margin-bottom: 30px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-right: 4px solid #667eea;
        }

        .product-specs {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .spec-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .spec-item:last-child {
            border-bottom: none;
        }

        .spec-label {
            font-weight: bold;
            color: #333;
            font-size: 1rem;
        }

        .spec-value {
            color: #666;
            font-size: 1rem;
        }

        .product-price-section {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
        }

        .product-price-section .price {
            font-size: 2.5rem;
            font-weight: bold;
            display: block;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .add-to-cart {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .add-to-cart:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .out-of-stock-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: not-allowed;
        }

        .back-button {
            text-align: center;
            margin: 30px 0;
        }

        .back-button button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .back-button button:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .error-message {
            text-align: center;
            padding: 60px 0;
            color: #666;
        }

        /* رسپانسیو */
        @media (max-width: 768px) {
            .product-detail {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }
            
            .product-title {
                font-size: 1.5rem;
            }
            
            .main-image {
                max-height: 400px;
            }
            
            .product-price-section .price {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="brand">
                <h1><a href="index.html" style="color: white; text-decoration: none;">پالس گجت</a></h1>
                <p>تخصصی‌ترین لوازم جانبی موبایل</p>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="productDetail">
            <!-- محصول اینجا نمایش داده می‌شود -->
        </div>
        
        <div class="back-button">
            <button onclick="window.location.href='index.html'">← بازگشت به فروشگاه</button>
        </div>
    </main>

    <!-- کانتینر برای زوم عکس -->
    <div id="imageZoomContainer" class="image-zoom-container">
        <span class="close-zoom" onclick="closeZoom()">×</span>
        <img id="zoomedImage" class="zoomed-image" src="" alt="">
    </div>

    <script>
        // دریافت اطلاعات محصول از URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        
        console.log('Product ID:', productId);
        console.log('All products:', products);
        
        // پیدا کردن محصول
        let product = null;
        if (products && products.length > 0) {
            product = products.find(p => p.id == productId);
        }
        
        if (product) {
            console.log('Product found:', product);
            document.getElementById('productDetail').innerHTML = `
                <div class="product-detail">
                    <div class="product-images">
                        <img src="${product.image}" alt="${product.name}" class="main-image" 
                             onclick="openZoom('${product.image}')">
                        <p style="margin-top: 10px; color: #666; font-size: 0.9rem;">
                            برای مشاهده عکس در سایز واقعی کلیک کنید
                        </p>
                    </div>
                    <div class="product-info">
                        <span class="product-category">${product.category}</span>
                        <h1 class="product-title">${product.name}</h1>
                        <p class="product-description-full">${product.description}</p>
                        
                        <div class="product-specs">
                            <div class="spec-item">
                                <span class="spec-label">کد محصول:</span>
                                <span class="spec-value">${product.code}</span>
                            </div>
                            <div class="spec-item">
                                <span class="spec-label">دسته‌بندی:</span>
                                <span class="spec-value">${product.category}</span>
                            </div>
                            <div class="spec-item">
                                <span class="spec-label">وضعیت موجودی:</span>
                                <span class="spec-value ${product.available ? 'in-stock' : 'out-of-stock'}">
                                    ${product.available ? '✅ موجود در انبار' : '❌ ناموجود'}
                                </span>
                            </div>
                        </div>
                        
                        <div class="product-price-section">
                            <span class="price">${product.price}</span>
                            ${product.available ? 
                                '<button class="add-to-cart" onclick="addToCart(<?php echo $product['id']; ?>)">➕ افزودن به سبد خرید</button>' : 
                                '<button class="out-of-stock-btn" disabled>ناموجود</button>'
                            }
                        </div>
                    </div>
                </div>
            `;
            
            // آپدیت title صفحه
            document.title = `${product.name} - پالس گجت`;
        } else {
            console.log('Product not found');
            document.getElementById('productDetail').innerHTML = `
                <div class="error-message">
                    <h2>محصول یافت نشد</h2>
                    <p>متأسفانه محصول مورد نظر پیدا نشد.</p>
                </div>
            `;
        }

        // تابع برای باز کردن عکس در سایز واقعی
        function openZoom(imageSrc) {
            const zoomContainer = document.getElementById('imageZoomContainer');
            const zoomedImage = document.getElementById('zoomedImage');
            
            zoomedImage.src = imageSrc;
            zoomContainer.style.display = 'flex';
            document.body.style.overflow = 'hidden'; // جلوگیری از اسکرول
        }

        // تابع برای بستن زوم
        function closeZoom() {
            const zoomContainer = document.getElementById('imageZoomContainer');
            zoomContainer.style.display = 'none';
            document.body.style.overflow = 'auto'; // فعال کردن مجدد اسکرول
        }

        // بستن با کلیک روی background
        document.getElementById('imageZoomContainer').addEventListener('click', function(e) {
            if (e.target === this) {
                closeZoom();
            }
        });

        // بستن با کلید ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeZoom();
            }
        });

        // تابع سبد خرید (نمایشی)
        function addToCart(productId) {
            alert('محصول به سبد خرید اضافه شد!');
        }
    </script>
</body>

</html>
