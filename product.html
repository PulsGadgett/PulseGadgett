<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulseGadgett - جزئیات محصول</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="brand">
                <h1><a href="index.html" style="color: white; text-decoration: none;">PulseGadgett</a></h1>
                <p>ضربان استایل دیجیتال شما</p>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="productDetail">
            <!-- محصول اینجا نمایش داده می‌شود -->
        </div>
        
        <div class="back-button">
            <button onclick="window.location.href='index.html'">← بازگشت به فروشگاه</button>
        </div>
    </main>

    <script>
        // اطلاعات محصولات - کوتاه و ساده
        const products = [
            {
                id: 1,
                name: "قاب شفاف magsafe 15 pro",
                price: "۲۷۹,۰۰۰ تومان",
                image: "images/قاب/iphone13-case.jpg",
                category: "قاب",
                code: "1",
                available: true,
                description: "قاب 15 pro|سفید|شفاف|magsafe"
            },
            {
                id: 2,
                name: "مبدل مایکرو به یو اس بی سامسونگ",
                price: "۴۹,۰۰۰ تومان", 
                image: "images/مبدl/samsung-adapter.jpg",
                category: "مبدل",
                code: "2",
                available: true,
                description: "مبدل مایکرو به یو اس بی سامسونگ"
            },
            {
                id: 3,
                name: "اسپیکر قابل حمل کوچک V-Smart",
                price: "۹۹۹,۰۰۰ تومان",
                image: "images/اسپیکر/vsmart-speaker.jpg", 
                category: "اسپیکر",
                code: "3",
                available: true,
                description: "اسپیکر قابل حمل کوچک V-Smart"
            }
        ];

        // دریافت اطلاعات محصول
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        const product = products.find(p => p.id == productId);
        
        if (product) {
            document.getElementById('productDetail').innerHTML = `
                <div class="product-detail">
                    <div class="product-images">
                        <img src="${product.image}" alt="${product.name}" class="main-image">
                    </div>
                    <div class="product-info">
                        <span class="product-category">${product.category}</span>
                        <h1 class="product-title">${product.name}</h1>
                        <p class="product-description-full">${product.description}</p>
                        
                        <div class="product-specs">
                            <div class="spec-item">
                                <span class="spec-label">کد محصول:</span>
                                <span class="spec-value">${product.code}</span>
                            </div>
                            <div class="spec-item">
                                <span class="spec-label">دسته‌بندی:</span>
                                <span class="spec-value">${product.category}</span>
                            </div>
                            <div class="spec-item">
                                <span class="spec-label">وضعیت:</span>
                                <span class="spec-value ${product.available ? 'in-stock' : 'out-of-stock'}">
                                    ${product.available ? 'موجود' : 'ناموجود'}
                                </span>
                            </div>
                        </div>
                        
                        <div class="product-price-section">
                            <span class="price">${product.price}</span>
                            <button class="add-to-cart" onclick="addToCart(${product.id})">➕ افزودن به سبد خرید</button>
                        </div>
                    </div>
                </div>
            `;
        } else {
            document.getElementById('productDetail').innerHTML = '<p>محصول یافت نشد</p>';
        }

        function addToCart(productId) {
            alert('محصول به سبد خرید اضافه شد!');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }
    </script>
</body>
</html>
