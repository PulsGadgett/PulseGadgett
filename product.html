<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulseGadgett - جزئیات محصول</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* استایل‌های صفحه محصول */
        .product-detail {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin: 40px 0;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .product-images .main-image {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
        }

        .product-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .product-description-full {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #666;
            margin-bottom: 30px;
        }

        .product-specs {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .spec-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .spec-item:last-child {
            border-bottom: none;
        }

        .spec-label {
            font-weight: bold;
            color: #333;
        }

        .spec-value {
            color: #666;
        }

        .product-price-section {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
        }

        .product-price-section .price {
            font-size: 2.5rem;
            font-weight: bold;
            display: block;
            margin-bottom: 20px;
        }

        .add-to-cart {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-to-cart:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .out-of-stock-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: not-allowed;
        }

        .back-button {
            text-align: center;
            margin: 30px 0;
        }

        .back-button button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .back-button button:hover {
            background: #5a6268;
        }

        .error-message {
            text-align: center;
            padding: 60px 0;
            color: #666;
        }

        @media (max-width: 768px) {
            .product-detail {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="brand">
                <h1><a href="index.html" style="color: white; text-decoration: none;">PulseGadgett</a></h1>
                <p>ضربان استایل دیجیتال شما</p>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="productDetail">
            <!-- محصول اینجا نمایش داده می‌شود -->
        </div>
        
        <div class="back-button">
            <button onclick="window.location.href='index.html'">← بازگشت به فروشگاه</button>
        </div>
    </main>

    <script>
        // اطلاعات محصولات - کپی از products-data.js
        const products = [
            {
                id: 1,
                name: "قاب شفاف magsafe 15 pro",
                price: "۲۷۹,۰۰۰ تومان",
                image: "images/قاب/iphone13-case.jpg",
                category: "قاب",
                code: "1",
                available: true,
                description: "قاب 15 pro|سفید|شفاف|magsafe"
            },
            {
                id: 2, 
                name: "مبدل مایکرو به یو اس بی سامسونگ",
                price: "۴۹,۰۰۰ تومان",
                image: "images/مبدل/samsung-adapter.jpg",
                category: "مبدل",
                code: "2",
                available: true,
                description: "مبدل مایکرو به یو اس بی|سامسونگ|گارانتی تست"
            },
            {
                id: 3,
                name: "اسپیکر قابل حمل کوچک V-Smart", 
                price: "۹۹۹,۰۰۰ تومان",
                image: "images/اسپیکر/vsmart-speaker.jpg",
                category: "اسپیکر",
                code: "3",
                available: true,
                description: "اسپیکر قابل حمل کوچک|جهت تماس و موسیقی|مقاوم در برابر آب|دارای چراغ RGB|گارانتی شش ماهه"
            }
        ];

        // دریافت اطلاعات محصول از URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        
        // پیدا کردن محصول
        const product = products.find(p => p.id == productId);
        
        if (product) {
            document.getElementById('productDetail').innerHTML = `
                <div class="product-detail">
                    <div class="product-images">
                        <img src="${product.image}" alt="${product.name}" class="main-image">
                    </div>
                    <div class="product-info">
                        <span class="product-category">${product.category}</span>
                        <h1 class="product-title">${product.name}</h1>
                        <p class="product-description-full">${product.description}</p>
                        
                        <div class="product-specs">
                            <div class="spec-item">
                                <span class="spec-label">کد محصول:</span>
                                <span class="spec-value">${product.code}</span>
                            </div>
                            <div class="spec-item">
                                <span class="spec-label">دسته‌بندی:</span>
                                <span class="spec-value">${product.category}</span>
                            </div>
                            <div class="spec-item">
                                <span class="spec-label">وضعیت:</span>
                                <span class="spec-value ${product.available ? 'in-stock' : 'out-of-stock'}">
                                    ${product.available ? 'موجود در انبار' : 'ناموجود'}
                                </span>
                            </div>
                        </div>
                        
                        <div class="product-price-section">
                            <span class="price">${product.price}</span>
                            ${product.available ? 
                                '<button class="add-to-cart" onclick="addToCart(' + product.id + ')">➕ افزودن به سبد خرید</button>' : 
                                '<button class="out-of-stock-btn" disabled>ناموجود</button>'
                            }
                        </div>
                    </div>
                </div>
            `;
        } else {
            document.getElementById('productDetail').innerHTML = `
                <div class="error-message">
                    <h2>محصول یافت نشد</h2>
                    <p>متأسفانه محصول مورد نظر پیدا نشد.</p>
                </div>
            `;
        }

        // تابع افزودن به سبد خرید
        function addToCart(productId) {
            alert('✅ محصول به سبد خرید اضافه شد!');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }
    </script>
</body>
</html>
